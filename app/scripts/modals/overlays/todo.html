<div>
	<div class="modal-header">Add A To-Do List Item</div>
	<div class="modal-body">
		<div class="form-group margin-bottom">
			<label>Title: </label>
			<input type="text" ng-model="newItem.name" />
		</div>
		<div class="form-group margin-bottom">
			<label>Description: </label>
			<input type="text" ng-model="newItem.description" />
		</div>
		<h5>Priority:</h5>
		<div class="btn-group">
			<label class="btn btn-default" ng-model="newItem.priority" btn-radio="1">High</label>
			<label class="btn btn-default" ng-model="newItem.priority" btn-radio="2">Medium</label>
			<label class="btn btn-default" ng-model="newItem.priority" btn-radio="3">Low</label>
		</div>
		<div class="pad-top">
			<button class="btn btn-primary" ng-click="packageItem()"><i class="glyphicon-plus"></i> Add Item</button>
			<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
