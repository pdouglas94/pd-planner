<div>
	<!-- This needs to be changed -->
	<div class="modal-header">
		Create New User
	</div>
	<div class="modal-body">
		<div ng-model="alerts" class="margin-bottom">
			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert()">{{alert.message}}</alert>
		</div>
		<div class="input-group margin-bottom">
			<input type="text" class="form-control" id="username" ng-model="newUser.username" placeholder="Username">
			<span class="input-group-addon" ng-class="{'good': newUser.username, 'bad': !newUser.username}">
				<i class="pull-right glyphicon" ng-class="{'glyphicon-ok': newUser.username, 'glyphicon-remove': !newUser.username}"></i>
			</span>
		</div>
		<div class="input-group margin-bottom">
			<input type="text" class="form-control" id="email" ng-model="newUser.email" placeholder="Email">
			<span class="input-group-addon" ng-class="{'good': newUser.email, 'bad': !newUser.email}">
				<i class="pull-right glyphicon" ng-class="{'glyphicon-ok': newUser.email, 'glyphicon-remove': !newUser.email}"></i>
			</span>
		</div>
		<div class="input-group margin-bottom">
			<input type="password" class="form-control" id="password" ng-model="newUser.password" placeholder="Password">
			<span class="input-group-addon" ng-class="{'good': newUser.password, 'bad': !newUser.password}">
				<i class="pull-right glyphicon" ng-class="{'glyphicon-ok': newUser.password, 'glyphicon-remove': !newUser.password}"></i>
			</span>
		</div>
		<div class="input-group margin-bottom">
			<input type="password" class="form-control" id="password2" ng-model="newUser.password2" placeholder="Repeat Password">
			<span class="input-group-addon" ng-class="{'good': newUser.password2, 'bad': !newUser.password2}">
				<i class="pull-right glyphicon" ng-class="{'glyphicon-ok': newUser.password2, 'glyphicon-remove': !newUser.password2}"></i>
			</span>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default" ng-click="saveNewUser()">Create User</button>
	</div>
</div>
