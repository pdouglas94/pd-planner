<div>
	<div class="modal-header">
		Login
	</div>
	<div class="modal-body">
		<div class="form-group margin-bottom">
			<input class="form-control" type="text" id="username" ng-model="credentials.username" placeholder="Username">
		</div>
		<div class="form-group margin-bottom">
			<input class="form-control" type="password" id="password" ng-model="credentials.password" placeholder="Password">
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>
</div>
