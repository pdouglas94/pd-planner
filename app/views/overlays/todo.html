<div>
	<form class="form-inline">
		<div ng-transclude></div>
		<div class="form-group margin-bottom">
			<label>To-Do: </label>
			<input type="text" ng-model="addItem" />
		</div>
		<div class="form-group margin-bottom">
			<label>Description: </label>
			<input type="text" ng-model="addDesc" />
		</div>
		<div><h5>Priority:</h5></div>
		<div>
			<label class="margin-right">High</label><input type="radio" ng-model="addPrior" value="1"/>
			<label class="margin-right"> | Medium</label><input type="radio" ng-model="addPrior" value="2"/>
			<label class="margin-right"> | Low </label><input type="radio" ng-model="addPrior" value="3"/>
		</div>
		<button class="btn btn-default" ng-click="addToDoItem()"><i class="glyphicon-plus"></i> Add Item</button>
	</form>
</div>
